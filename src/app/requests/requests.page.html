<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Requests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-list>
  <ion-item *ngFor="let item of users">
    <ion-icon (click)="acceptRequest(item._id)" name="checkmark" slot="end" *ngIf="item.isReqSentForEditEnable"></ion-icon>
    <ion-label> {{item.name}} </ion-label>
  </ion-item>
 </ion-list>
</ion-content>
